<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<title>固定宽度</title>
	<script>
		(function () {
			var base = 750;
			var scale = document.documentElement.clientWidth / base;
			var meta = document.querySelector('meta[name="viewport"]');
			console.log(meta);
			meta.setAttribute('content', 'width=' + base + ', initial-scale=' + scale + ', maximum-scale=' + scale + ', minimum-scale=' + scale + ', user-scalable=no');
		})();
	</script>
</head>
<body>

</body>
</html>
