<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>导航栏</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        ul, li {
            list-style: none;
        }
        .nav-box {
            overflow-x: scroll;
        }
        .nav-box ul {
            white-space: nowrap; 
        }
        .nav-box li {
            display: inline-block;
            padding: 10px 20px;
        }
    </style>
</head>
<body>
    <div class="nav-box">
        <ul>
            <li>11</li>
            <li>22</li>
            <li>33</li>
            <li>44</li>
            <li>55</li>
            <li>66</li>
            <li>77</li>
            <li>88</li>
            <li>99</li>
        </ul>
    </div>
</body>
</html>
